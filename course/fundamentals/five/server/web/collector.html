<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Server v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WidgetCorp Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="bg-body-tertiary p-5 rounded">
            <h1>Raw Data</h1>
            <div id="rawData">
                Loading, Please Wait...
            </div>
    </main>

    <script>
        function loadCollector() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            $.get("/api/collector/" + id, (data) => {
                console.log(data);
                let html = "<table class='table table-striped'>";
                html += "<thead><tr><th>Received</th><th>RAM Usage</th><th>CPU %</th></tr></thead>";
                html += "<tbody>";
                for (let i = 0; i < data.length; i++) {
                    let row = data[i];
                    var date = new Date(row.received * 1000);
                    html += "<td>" + date + "</td>";
                    html += "<td>" + ((row.used_memory / row.total_memory) * 100.0).toFixed(2) + "%</td>";
                    html += "<td>" + row.average_cpu.toFixed(2) + "%</td>";
                    html += "<tr>";
                    html += "</tr>";
                }
                html += "</tbody>";
                html += "</table>";
                $("#rawData").html(html);
            })
        }

        $(document).ready(function () {
            loadCollector();
        });
    </script>
</body>

</html>
